	<body>

	<!-- Corps de la page -->
	<div class="container-fluid text-center">
	  <h2>Requête</h2>
		<div class="form-group" style="padding-bottom : 40px;">
		  <label class="control-label col-sm-3" for="adresse">Adresse d'un bloc</label>
		  <div class="col-sm-6">
			<input type="text" class="form-control" id="adresse" placeholder="Adresse du block ?">
		  </div>
		  <div class="text-left col-sm-3"> <button id="valider1"  class="btn btn-default">Envoyer</button> </div>
		</div>
		<div class="form-group" style="padding-bottom : 40px;">
		  <label class="control-label col-sm-3" for="hashTransaction">Hash d'une transaction</label>
		  <div class="col-sm-6">
			<input type="text" class="form-control" id="hashTransaction" placeholder="Hash d'une transaction d'un block ?">
		  </div>
		  <div class="text-left col-sm-3"> <button id="valider2"  class="btn btn-default">Envoyer</button> </div>
		</div>
		<div class="form-group" style="padding-bottom : 40px;">
		  <label class="control-label col-sm-3" for="hashBloc">Hash d'un bloc</label>
		  <div class="col-sm-6">
			<input type="text" class="form-control" id="hashBloc" placeholder="Hash d'un bloc précis ? ">
		  </div>
		  <div class="text-left col-sm-3"> <button id="valider3"  class="btn btn-default">Envoyer</button> </div>
		</div>
		<div class="form-group" style="padding-bottom : 40px;">
		  <label class="control-label col-sm-3" for="numeroBloc">Index (ID) ou numéro d'un bloc</label>
		  <div class="col-sm-6">
			<input type="text" class="form-control" id="numeroBloc" placeholder="Numéro / ID d'un block ?">
		  </div>
		  <div class="text-left col-sm-3"> <button id="valider4"  class="btn btn-default">Evoyer</button> </div>
		</div>
	
		<div class="row text-center">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
				<h3>Résultat de votre demande :  </h3>
				<pre  class="text-left">
					<code id="fileContent">Aucun fichier téléversé pour le moment</code>
				</pre>
			</div>
			<div class="col-sm-3"></div>
		</div>
  </div>
	<script>
		var valider1 = document.getElementById("valider1");
		var valider2 = document.getElementById("valider2");
		var valider3 = document.getElementById("valider3");
		var valider4 = document.getElementById("valider4");

		
        valider1.addEventListener('click', function() { 
		var code = document.getElementById("adresse").value;
		var isAddress = /^[0-9a-zA-Z]{34}$/.test(code);
		if(isAddress == true)
		{
			var requete = "https://bitcoin.mubiz.com/address/"  + code + "/"; 
			loadFile(requete);
		}})
        valider2.addEventListener('click', function() { 
		var code = document.getElementById("hashTransaction").value;
		var requete = "https://bitcoin.mubiz.com/transaction/" + code + "/";
		loadFile(requete); })
        valider3.addEventListener('click', function() { 
		var code = document.getElementById("hashBloc").value;
		var requete = "https://bitcoin.mubiz.com/block_hash/" + code + "/" ;
		loadFile(requete); })
        valider4.addEventListener('click', function() {
		var code = document.getElementById("numeroBloc").value;
		var requete = "https://bitcoin.mubiz.com/block_index/" + code + "/";
		loadFile(requete); })

	function loadFile(file){
		
		var xhr = new XMLHttpRequest();

			xhr.open('GET', file);
			
			xhr.addEventListener('readystatechange', function(){
				 if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) { // Si le fichier est chargé sans erreur				
				var myObj = xhr.responseText; // on récupère le résultat de la requête
				 var jsonPretty = JSON.stringify(JSON.parse(myObj),null,2); // on parse le résultat de la requête
				 
				 
				//output(syntaxHighlight(jsonPretty));
				 document.getElementById('fileContent').innerHTML =  syntaxHighlight(jsonPretty) ; // on affiche

			}

			});

			xhr.send(null); // La requête est prête, on envoie tout !
		}
		
		/* PARTIE 2 */ 
		
		function output(inp) {
			document.body.appendChild(document.createElement('pre')).innerHTML = inp;
		}


function syntaxHighlight(json) {
    json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
        var cls = 'number';
        if (/^"/.test(match)) {
            if (/:$/.test(match)) {
                cls = 'key';
            } else {
                cls = 'string';
            }
        } else if (/true|false/.test(match)) {
            cls = 'boolean';
        } else if (/null/.test(match)) {
            cls = 'null';
        }
        return '<span class="' + cls + '">' + match + '</span>';
    });
}

		
	</script>
