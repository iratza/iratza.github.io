	<script>
		
		function loadFile(file){
		
		var xhr = new XMLHttpRequest();
		
		xhr.open('GET', file);
		
		xhr.addEventListener('readystatechange', function(){
		
			 if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) { // Si le fichier est chargé sans erreur
			 var myObj = xhr.responseText; // on récupère le résultat de la requête
			 var jsonPretty = JSON.stringify(JSON.parse(myObj),null,2); // on parse le résultat de la requête
             document.getElementById('fileContent').innerHTML =  jsonPretty ; // on affiche
        }
		});
		xhr.send(null); // La requête est prête, on envoie tout !
		}
		(function() { // Comme d'habitude, une IIFE pour éviter les variables globales
    var inputs = document.getElementsByTagName('input'),
        inputsLen = inputs.length;
    for (var i = 0; i < inputsLen; i++) {
        inputs[i].addEventListener('click', function() {
            loadFile(this.value); // à chaque clique, un fichier sera chargé dans la page
        });
    }
})();
	
	</script>
